<div id="likebutton">
  <div class="fb-like" data-href="https://www.facebook.com/inflikrapp" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
</div>

<div id="gplusone">
    <div class="g-plusone" data-href="http://inflikr.co" data-size="medium" data-annotation="inline"
         data-width="300"></div>
    <a href="https://plus.google.com/107527055951065150920" rel="publisher" style="display:none;">Google+</a>
</div>
<div id="tweetbutton">
    <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-url="http://inflikr.co" data-via="inflikrapp" data-hashtags="flickr,chromecast,android">Tweet</a>
</div>

<div id="container">

    <div id="logo"></div>
    <div id="text">
        <p>
            All Flickr in your hand. High quality pictures. Touch based interface.
            Chromecast ready.
        </p>
    </div>
    <div id="googlecast"></div>
    <a id="playlink"
       href="https://play.google.com/store/apps/details?id=kr.infli&referrer=utm_source%3Dinflikr_co%26utm_medium%3Dweb"
       target="_blank">&nbsp;</a>

    <div id="device-frame">
        <div id="device-screen">
            <div id="layer-wall" class="whenartdetailopen fullscreenlayer"></div>
            <div id="layer-home" class="whenartdetailclosed fullscreenlayer"></div>
        </div>
    </div>

</div>

<script>

  $('#device-screen').css('display', 'block');

  $('body').addClass('withvignette');
  setTimeout(function() {
    $('#layer-wall, #layer-wall-blurred').css('background-image', 'url("static/inflikr.gif")')
  }, 0);

}


</script>
